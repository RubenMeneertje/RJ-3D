    <style>
        .project {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px
        }

        .project img {
            max-height: 100px;
            max-width: 100px;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
        }

        table {
            border: 1px solid #ccc;
            display: inline-block;
            margin-right: 25px; /* Add some margin between the tables if needed */
            margin-bottom: 25px;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }

        .click_cursor {
            cursor: pointer;
        }

        h4 {
            margin-top: 1px;
            margin-bottom: 15px;
        }

        h3 {
            margin-bottom: 20px;
        }

        .alert-bar {
            background-color: red;
            color: black;
            padding: 10px;
        }
    </style>
    <script>
        function openLightbox(img) {
            document.getElementById("lightboxImg").src = img.src;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</head>
