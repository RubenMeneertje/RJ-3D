<!DOCTYPE html>
<html lang="nl">
<head>

</head>
<body>

    <script>
        fetch("topmenu.html")
            .then(response => response.text())

        <p class="main_title_area_text">Keer terug naar de <a href="index.html">homepage</a> of neem <a href="contact.html">contact</a> op als je denkt dat dit een fout is.</p>
    </div>
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });

</html>
