<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <title>Ruben De Gamer - Visitekaartjes Houder</title>
    <link rel="icon" href="../Images/Logo no background.png">
    <link rel="stylesheet" type="text/css" href="../_style.css"/>
    <style>
        .project img {
            max-height: 400px;
            max-width: 400px;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>

<body>
    <div class="topmenu">
        <div>
            <img src="../Images/Logo no background.png" width="60" height="60" alt="Ruben De Gamer Logo">
        </div>
        <div>
            <a href="../index.html" class="link_button">Home</a>
            <a href="../contact.html" class="link_button">Contact</a>
            <a href="../menu.html" class="link_button">Menu</a>
        </div>
    </div>
    <div class="extra_space">
        <p class="toplinks"><a href="../3d-projecten.html">3D Projecten</a> > Telefoonhouder</p>
        <div class="project">
            <img src="../3d-projecten/Images/Telefoonhouder.png" alt="Project Afbeelding">
            <h2>Telefoonhouder</h2>
            <p>Deze telefoonhouder kun je gebruiken om je telefoon rechtop te zetten,<br>er zit ook een klein gaatje onderin waar je een oplader door kunt steken.</p>
            <table>
                <tr>
                    <td style="padding-right: 20px;">Lengte=</td>
                    <td>115 mm</td>
                </tr>
                <tr>
                    <td style="padding-right: 20px;">Breedte=</td>
                    <td>75 mm</td>
                </tr>
                <tr>
                    <td style="padding-right: 20px;">Hoogte=</td>
                    <td>171 mm</td>
                </tr>
            </table>
            <br>
            <a href="Downloads/Telefoonhouder.stl" class="btn">Download</a>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        fetch("../footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
