<!DOCTYPE html>
<html lang="nl">
<head>

<body>

        fetch("topmenu.html")
            .then(response => response.text())
            .then(data => {

        </div>

    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
